<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Psychic Game
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="assets/css/styleBS.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
      

    <script src="assets/javascript/game.js">

    </script>
</head>

<body>

    <header >

        <nav class="navbar navbar-light" id="game-title">
          
            <span class="navbar-brand mb-0 h1">Psychic Game: Can you guess the computer's letter?</span>
        
        </nav>

    </header>


    <div class="row">
        <div class="col-md-12" id="big">
            <div class="jumbotron mt-5 mr-5 ml-5 main-game">

                <h1 id="title">Press a key to guess a letter!</h1>
                <h3>You Chose: <span id="user-letter"> </span></h3>


                <h3>Guesses Left: <span id="guesses-text"></span></h3>

                <h3>Your guesses so far: <span id="used"></span></h3>

                <h2>Computer's Letter: <span id="computer-letter">?</span></h2>

                <button type="button" class="btn btn-secondary" id="play-button"> Play Again </button>


            </div>
        </div>
    </div>

    <div class="row info-row">
    
        <div class="col-md-6">

            <div class="card text-white bg-secondary mb-3 ml-3 boxes" id="wins-loss" style="max-width: 18rem;">

                <div class="card-body">
                    <h3>Wins: <span id="wins-text"> 0 </span></h3>

                    <h3>Losses: <span id="loss-text"> 0 </span></h3>
                </div>
            </div>

        </div>


        <div class="col-md-6">
            <div class="card text-white bg-secondary  centered boxes" style="max-width: 18rem;" id="winner-message">

                <div>
                    <h2>WINNER</h2>
                    <h2>You guessed correctly!</h2>
                </div>

            </div>
        </div>

       
        

    </div>




</body>

</html>
